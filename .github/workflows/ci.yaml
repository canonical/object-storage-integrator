name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: "53 0 * * *" # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:
    outputs:
      artifact-prefix:
        description: build_charm.yaml `artifact-prefix` output
        value: ${{ jobs.build.outputs.artifact-prefix }}

jobs:

  lint:
    name: Lint ${{ matrix.backend }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy: 
      matrix:
        backend: ["s3", "azure_storage", "gcs"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run linters
        run: |
          cd ${{ matrix.backend }}
          tox run -e lint

  unit-test:
    name: Unit Test ${{ matrix.backend }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy: 
      matrix:
        backend: ["s3", "azure_storage", "gcs"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run tests
        run: |
          cd ${{ matrix.backend }}
          tox run -e unit

  build:
    strategy:
      matrix:
        path:
          - azure_storage/
          - azure_storage/tests/integration/test-charm-azure
          - s3/
          - s3/tests/integration/test-charm-s3
          - s3/tests/integration/test-charm-s3-v0
          - gcs/
          - gcs/tests/integration/requirer-charm
    name: Build charm | ${{ matrix.path }}
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v40.0.2
    with:
      path-to-charm-directory: ${{ matrix.path }}
      cache: false

  integration-test:
    name: Integration test charm
    needs:
      - lint
      - unit-test
      - build
    uses: ./.github/workflows/integration_test.yaml
    with:
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}

  publish-lib-to-test-pypi:
    name: Publish lib to Test PyPI for easy development
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install poetry
        run: pipx install poetry
      - name: Determine version
        id: version
        working-directory: lib
        run: |
          VERSION=$(poetry version -s)
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          VERSION="${VERSION}.dev${GITHUB_RUN_NUMBER}.${SHORT_SHA}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Build package
        working-directory: lib
        run: |
          poetry version ${{ steps.version.outputs.VERSION }}
          poetry build
      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: lib/dist/
    permissions:
      id-token: write # Needed for trusted publishing (https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/)
    environment:
      name: testpypi
      url: https://test.pypi.org/p/object-storage-charmlib


  release-to-test-branch:
    name: Release charm to test branch
    strategy:
      matrix:
        charm:
          - path: azure_storage/
            track: latest
          - path: s3/
            track: 2
          - path: gcs/
            track: 1
    needs:
      - lint
      - unit-test
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm_pr.yaml@v40.0.2
    with:
      track: ${{ matrix.charm.track }}
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      path-to-charm-directory: ${{ matrix.charm.path }}
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
    permissions:
      contents: write # Needed to create git tags
