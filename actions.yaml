sync-azure-credentials:
  description: Synchronize Azure Storage credentials
  params:
    secret-key:
      type: string
      description: Access Key Secret (password) for the Azure Storage account.
  required: [secret-key]


get-azure-credentials:
  description: Returns Azure credentials (access-key)

get-azure-connection-info:
  description: Returns Azure connection parameters
