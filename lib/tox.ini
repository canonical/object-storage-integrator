[tox]
no_package = True
skip_missing_interpreters = True
env_list = format, lint

[vars]
src_path = {tox_root}/object_storage
all_path = {[vars]src_path}

[testenv]
set_env =
    PYTHONPATH = {[vars]src_path}
    PYTHONBREAKPOINT=ipdb.set_trace
    PY_COLORS=1
pass_env =
    PYTHONPATH
    MODEL_SETTINGS
allowlist_externals =
    poetry

[testenv:format]
description = Apply coding style standards to code
commands_pre =
    poetry install --only format
commands =
    poetry install --only format
    poetry run ruff format {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
commands_pre =
    poetry install --only lint
commands =
    poetry run ruff format --check --diff {[vars]all_path}
    poetry run ruff check --fix {[vars]all_path}
    poetry run codespell {tox_root} \
        --skip {tox_root}/.git \
        --skip {tox_root}/.tox \
        --skip {tox_root}/dist \
        --skip {tox_root}/venv \
        --skip {tox_root}/.mypy_cache \
        --skip {tox_root}/icon.svg \
        --skip {tox_root}/poetry.lock
    poetry install
    poetry run mypy {[vars]src_path}
