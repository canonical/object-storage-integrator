summary: test_compat_postgresql_16_edge
environment:
  TEST_MODULE: test_consumers/test_compat.py
  SUBSTRATE: microk8s
execute: |
  cd "$SPREAD_PATH/s3"
  tox run -e integration -- -x "tests/integration/$TEST_MODULE" \
                            --charm postgresql-k8s \
                            --base ubuntu@24.04 \
                            --channel-v0 16/edge \
                            --channel-v1 16/edge/pr-1280 \
                            --trust \
                            --upgrade
